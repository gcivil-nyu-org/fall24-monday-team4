<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emergency Support Requested</title>    
    <style>
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        table {
            border-collapse: collapse !important;
        }
        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            text-align: center;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .map-container {
            margin: 20px 0;
            width: 100%;
        }

        .map-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <table border="0" cellpadding="0" cellspacing="0" width="600" class="container">
                <tr>
                    <td class="content">
                        <h2 style="color: red;">Emergency Support Requested</h2>
                        <p>{{username}} has triggered their panic button!</p>
                        <p><strong>Current Location:</strong> {{location}}</p>
                        <p><strong>Message:</strong> {{message}}</p>
                        <img src="https://staticmap.openstreetmap.de/staticmap.php?center={{latitude}},{{longitude}}&zoom=15&size=600x400&markers={{latitude}},{{longitude}},redmarker" alt="Current Location">
                        
                        <br/>
                        If you have any questions or need assistance, feel free to reach out to our support team.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
