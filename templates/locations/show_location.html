{% extends 'base.html' %}

{% block content %}
    <h1>Your Current Location</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Check if Geolocation is supported
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Initialize the map and set its view to the user's location
                const map = L.map('map').setView([latitude, longitude], 13);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap'
                }).addTo(map);

                // Add a marker for the user's location
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup('You are here!')
                    .openPopup();

                // Send location data to Django backend to save it
                fetch('/locations/save-location/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'  // Use CSRF token for security
                    },
                    body: `latitude=${latitude}&longitude=${longitude}`
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.status);  // Log the status message
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            }, function() {
                alert('Unable to retrieve your location.');
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    </script>
{% endblock %}
