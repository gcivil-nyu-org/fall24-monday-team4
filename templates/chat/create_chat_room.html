<!-- templates/chat/chat_room.html -->
<h1>{{ chat_room.name }}</h1>
<ul>
    {% for message in messages %}
        <li>{{ message.user.username }}: {{ message.message }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
