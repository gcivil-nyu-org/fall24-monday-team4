{% extends "base.html" %}
{% load static %}

{% block content %}
  <body>
    <div
      class="chat__item__container"
      id="id_chat_item_container"
      style="font-size: 20px; height: 100%"
    >
      {% for message in messages %}
        {% if message.user == request.user %}
          <div class="alert alert-primary mb-3 p-2 text-end float-end" style="width: 60%">{{message.message}}</div>
        {% else %}
          <small>{{message.user.username}}</small>
          <div class="alert alert-secondary mb-3 p-2 float-left" style="width: 60%">{{message.message}}</div>
        {% endif %}
      {% endfor %}
    </div>
    <div class="form-group mt-auto">
      <input type="text" class="form-control mb-2" id="id_message_send_input" />
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" id="id_message_send_button">Send Message</button>
      </div>
      </div>

    <script>
      const chatSocket = new WebSocket("ws://" + window.location.host + "/");
      chatSocket.onopen = function (e) {
        console.log("The connection was setup successfully !");
      };
      chatSocket.onclose = function (e) {
        console.log("Something unexpected happened !");
      };
      document.querySelector("#id_message_send_input").focus();
      document.querySelector("#id_message_send_input").onkeyup = function (e) {
        if (e.keyCode == 13) {
          document.querySelector("#id_message_send_button").click();
        }
      };
      document.querySelector("#id_message_send_button").onclick = function (e) {
        var messageInput = document.querySelector(
          "#id_message_send_input"
        ).value;
        chatSocket.send(
          JSON.stringify({
            message: messageInput,
            username: "{{request.user.username}}",
            chat_room: "{{chat_room.name}}"
          })
        );
      };
      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        var div = document.createElement("div");
        div.className = "alert alert-primary mb-3 p-2 text-end float-end";
        div.style.cssText= "width:60%";
        div.innerHTML = data.message;
        document.querySelector("#id_message_send_input").value = "";
        document.querySelector("#id_chat_item_container").appendChild(div);
      };
    </script>
  </body>
</html>

{% endblock %}
