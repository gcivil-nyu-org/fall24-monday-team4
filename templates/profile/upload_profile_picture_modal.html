<div class="modal fade" id="uploadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload a Profile Picture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form method="POST" enctype="multipart/form-data" >
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="file" name="photo" id="profilePhoto" accept="image/*" required>
                        </div>
                        <div id="errorMessage" style="display: none; color: red; text-align: center; margin-top: 15px;">
                            There was an error uploading your image. Please try again.
                        </div>
                        <div id="imagePreview" style="display: none; margin-top: 15px;">
                            <img id="previewImage" src="#" alt="Image Preview" style="max-width: 100%; height: 700px; border-radius: 8px;"/>
                        </div>
                    </div>
                <div class="modal-footer" style="display: flex; flex-direction: row; justify-content: space-between">
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const fileInput = document.getElementById("profilePhoto");
        const errorMessage = document.getElementById("errorMessage");
        const modal = document.getElementById("uploadModal");
        const preview = document.getElementById("imagePreview");
        const previewImage = document.getElementById("previewImage");

        if (fileInput) {
            fileInput.addEventListener("change", function(event) {
                const file = event.target.files[0];


                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        preview.style.display = "block";
                        errorMessage.style.display = "none";
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = "none";
                }
            });
        } else {
            console.error("File input not found");
        }

        modal.addEventListener("hidden.bs.modal", function () {
            fileInput.value = "";
            preview.style.display = "none";
            previewImage.src = "#";
            errorMessage.style.display = "none";
        });
    });
</script>
