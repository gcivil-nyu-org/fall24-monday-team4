<div class="modal fade" id="uploadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload a Profile Picture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form method="POST" enctype="multipart/form-data" id="uploadForm" >
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="file" name="photo" id="profilePhoto" accept="image/*" required>
                        </div>
                        <div id="errorMessage" style="display: none; color: red; text-align: center; margin-top: 15px;">
                            There was an error uploading your image. Please try again.
                        </div>
                        <div id="imagePreview" style="display: none; margin-top: 15px;">
                            <img id="previewImage" src="#" alt="Image Preview" style="max-width: 100%; height: 500px; border-radius: 8px;"/>
                        </div>
                        <div id="loadingSpinner" style="display: none; text-align: center; margin-top: 15px;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Uploading...</p>
                        </div>
                    </div>
                <div class="modal-footer" style="display: flex; flex-direction: row; justify-content: space-between">
                    <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const fileInput = document.getElementById("profilePhoto");
        const errorMessage = document.getElementById("errorMessage");
        const modal = document.getElementById("uploadModal");
        const preview = document.getElementById("imagePreview");
        const previewImage = document.getElementById("previewImage");
        const uploadButton = document.getElementById("uploadButton");
        const cancelButton = document.getElementById("cancelButton");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const userPicture = document.getElementById("activeUserPicture");

        if (fileInput) {
            fileInput.addEventListener("change", function(event) {
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        preview.style.display = "block";
                        errorMessage.style.display = "none";
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = "none";
                }
            });
        } else {
            console.error("File input not found");
        }

        modal.addEventListener("hidden.bs.modal", function () {
            fileInput.value = "";
            preview.style.display = "none";
            previewImage.src = "#";
            errorMessage.style.display = "none";
        });

        uploadButton.addEventListener("click", function(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById("uploadForm"));

            loadingSpinner.style.display = "block";
            uploadButton.disabled = true;
            cancelButton.disabled = true;
            preview.style.display = "none";

            fetch("{% url 'upload_user_profile_picture' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        errorMessage.style.display = "none";
                        fileInput.value = "";
                        preview.style.display = "none";
                        previewImage.src = "#";
                        userPicture.src = data.url;

                        const modalInstance = bootstrap.Modal.getInstance(modal);
                        modalInstance.hide();

                        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
                    } else {
                        errorMessage.innerText = data.error || "There was an error uploading your image.";
                        errorMessage.style.display = "block";
                    }
                })
                .catch(error => {
                    errorMessage.innerText = "Unexpected error: " + error;
                    errorMessage.style.display = "block";
                })
                .finally(() => {
                    loadingSpinner.style.display = "none";
                    uploadButton.disabled = false;
                    cancelButton.disabled = false;
                });
        });
    });
</script>
