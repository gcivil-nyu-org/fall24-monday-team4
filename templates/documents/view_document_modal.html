<div class="modal fade" id="viewDocumentModal" tabindex="-1" aria-labelledby="viewDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="width: 600px">
        <div class="modal-content" style="width: 600px">
            <div class="modal-header">
                <h5 class="modal-title" id="viewDocumentModalLabel">View File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <h5 id="documentFileName"></h5>
                <div id="iframeSection" style="display: none; margin-top: 15px">
                    <iframe id="documentIframe" src="" style="width: 100%; height: 700px;"></iframe>
                </div>
                <div id="imageSection" style="display: none; margin-top: 15px">
                    <img id="documentImage" src="" style="width: 100%; height: 100%;" alt="Document Picture"/>
                </div>
                <p id="warningMessage" style="margin-top: 10px; text-align: center; color: red; display: none">Sorry, this document cannot be viewed at this moment.</p>
            </div>
        </div>
    </div>
</div>
